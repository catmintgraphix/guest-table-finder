<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Table Finder</title>
  <style>
    body {
      background-color: #fdfaf6; /* off-white base */
      font-family: 'Georgia', serif;
      text-align: center;
      margin-top: 80px;
      color: #4b3d33; /* deep earth brown */
    }

    h1 {
      font-size: 36px;
      color: #6b4f3b; /* warm brown */
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #a68a6d; /* soft brown border */
      border-radius: 6px;
      width: 280px;
      background-color: #fffaf3; /* off-white input */
      color: #4b3d33;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #a68a6d; /* medium earth brown */
      color: #fffaf3; /* off-white text */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }

    button:hover {
      background-color: #8c7258; /* darker brown on hover */
    }

    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      color: #4b3d33;
      background-color: #f5ede3; /* soft beige card */
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(75, 61, 51, 0.2);
    }
  </style>
</head>
<body>
  <h1>Find Your Table</h1>
  <input type="text" id="guestName" placeholder="Enter your name">
  <button onclick="findTable()">Search</button>
  <button onclick="clearSearch()">Clear</button>
  <div id="result"></div>

  <script>
    let guestList = {};

    // Load guest list from guests.json
    fetch('guests.json')
      .then(response => response.json())
      .then(data => {
        guestList = data;
      })
      .catch(error => {
        console.error("Error loading guest list:", error);
      });

    function findTable() {
      const input = document.getElementById("guestName").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      const guestEntries = Object.entries(guestList);

      // Find all matches where input is contained in the guest name
      const matches = guestEntries.filter(([guest]) => guest.toLowerCase().includes(input));

      if (matches.length > 0) {
        resultDiv.innerHTML = matches
          .map(([guest, table]) => `${guest} â†’ ${table}`)
          .join("<br>");
      } else {
        resultDiv.textContent = "Name not found. Please check spelling.";
      }
    }

    function clearSearch() {
      document.getElementById("guestName").value = "";
      document.getElementById("result").textContent = "";
    }
  </script>
</body>
</html>
