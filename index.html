<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Table Finder</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Find Your Table</h1>
  <input type="text" id="guestName" placeholder="Enter your name">
  <button onclick="findTable()">Search</button>
  <div id="result"></div>

  <script>
    let guestList = {};

    // Load guest list from guests.json
    fetch('guests.json')
      .then(response => response.json())
      .then(data => {
        guestList = data;
      })
      .catch(error => {
        console.error("Error loading guest list:", error);
      });

    function findTable() {
      const input = document.getElementById("guestName").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      // Convert guestList into an array of [name, table]
      const guestEntries = Object.entries(guestList);

      // Find all matches where the input is contained in the guest name (case-insensitive)
      const matches = guestEntries.filter(([guest]) => guest.toLowerCase().includes(input));

      if (matches.length > 0) {
        // Show all matches
        resultDiv.innerHTML = matches
          .map(([guest, table]) => `${guest} â†’ ${table}`)
          .join("<br>");
      } else {
        resultDiv.textContent = "Name not found. Please check spelling.";
      }
    }
  </script>
</body>
</html>
